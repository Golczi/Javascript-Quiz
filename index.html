<!DOCTYPE html>
<html lang="pl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Simple quiz</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<section id="wrapper" class="positioned">
  <div class="progress">
    <div class="bar"></div>
  </div>
  <h1 class="text-center">BHP Center Quiz </h1>
  <div class="user">
      <a href="#" id="changeName">change name</a>
      <div class="helloMessage"></div>
    </div>
  <article class="container">
    <script id="quizMain" type="x-handlebars-template">
    <h2 id="question">{{question}}</h2>
      <div id="answersContainer">
        <ol type="a" id="answers">
          {{#each choices}}
          <li data-answer="{{@index}}">{{this}}</li>
          {{/each}}
        </ol>
      </div>
    </script>
  </article>

<div class="prompt">try again</div>
</section>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/quiz.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
